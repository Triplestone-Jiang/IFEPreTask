<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			div{
				padding:0;
				margin:0;
			}
			.box{
				width:400px;
				height:200px;
				position:absolute;
				top:50%;
				left:50%;
				margin:-100px 0 0 -200px;
				background-color:#ccc;
			}
			.left{
				position: absolute;
				border-radius: 0 0 100% 0;
				width:50px;
				height:50px;
				background-color:#fc0;
			}
			.right{
				position: absolute;
				top:150px;
				left:350px;
				border-radius: 100% 0 0 0;
				width:50px;
				height:50px;
				background-color:#fc0;
			}
		</style>
	</head>
	<body>
		<div class="box">
			<div class="left"></div>
			<div class="right"></div>
		</div>
	</body>
</html>
